name: Update Stock Data

on:
  push:
    paths:
      - 'daily_upload/**.csv' # Triggers when a CSV is added to the daily_upload folder
  workflow_dispatch: # Allows manual running from the Actions tab

jobs:
  update-parquet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas pyarrow

      - name: Run update script
        run: python update_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add master_data.parquet daily_upload/*
          git commit -m "Automated data update" || echo "No changes to commit"
          git push
